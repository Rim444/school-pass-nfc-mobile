name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up swap (для избежания нехватки памяти)
      run: |
        sudo swapoff -a || true
        sudo rm -f /swapfile
        sudo dd if=/dev/zero of=/swapfile bs=1M count=4096
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        free -h

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          wget \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-venv \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses-dev \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          libbz2-dev \
          libreadline-dev \
          liblzma-dev

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.36

    - name: Initialize Buildozer
      run: |
        buildozer init
        # Сохраняем существующий buildozer.spec, если есть
        cp -f buildozer.spec buildozer.spec.bak || true

    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin
        buildozer android clean
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-pass-apk
        path: bin/*.apk

    - name: Upload build logs (если сборка упала)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
          buildozer-*.log
          build.log