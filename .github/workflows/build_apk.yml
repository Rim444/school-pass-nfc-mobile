name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk unzip zip \
              libncurses5 libffi-dev libssl-dev autoconf automake libtool pkg-config \
              zlib1g-dev
          pip install --upgrade pip
          pip install --upgrade buildozer Cython kivy kivymd

      - name: Build APK
        run: |
          buildozer android debug
          ls -l bin/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: school-pass-apk
          path: bin/*.apk
