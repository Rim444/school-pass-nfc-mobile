name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Clear Android system environment variables
      run: |
        echo "ANDROID_HOME=" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV
        echo "ANDROID_NDK=" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=" >> $GITHUB_ENV

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git wget unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses-dev libffi-dev libssl-dev \
          libsqlite3-dev libbz2-dev libreadline-dev liblzma-dev

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.36

    - name: Build APK
      run: |
        rm -rf .buildozer
        export PATH=$PATH:~/.local/bin
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-pass-apk
        path: bin/*.apk