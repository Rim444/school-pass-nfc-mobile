name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up swap
      run: |
        sudo swapoff -a || true
        sudo rm -f /swapfile
        sudo dd if=/dev/zero of=/swapfile bs=1M count=4096
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        free -h

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          wget \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-venv \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses-dev \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          libbz2-dev \
          libreadline-dev \
          liblzma-dev

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.36

    - name: Prepare Buildozer (create python-for-android)
      run: |
        # Создаём .buildozer папку, если её нет
        mkdir -p .buildozer
        # Клонируем python-for-android вручную, чтобы избежать ошибки
        if [ ! -d ".buildozer/android/platform/python-for-android" ]; then
          mkdir -p .buildozer/android/platform
          git clone --branch develop https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android
        fi
        # Копируем существующий spec, если его нет — создаём через init
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        else
          echo "buildozer.spec already exists, skipping init"
        fi

    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin
        # Не используем clean — сразу собираем
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-pass-apk
        path: bin/*.apk

    - name: Upload build logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
          buildozer-*.log
          build.log